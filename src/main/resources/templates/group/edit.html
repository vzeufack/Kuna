<!DOCTYPE html>
<html>

<head>
	<title>Edit group</title>
	<th:block th:replace="fragments/header :: scripts"></th:block>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-md navbar-dark bg-primary static-top">
			<div class="collapse navbar-collapse">
				<a class="navbar-brand" href="/">
					<img src="/images/logo.png" alt="" style="height:45px;">
				</a>
				<div class="nav navbar-nav navbar-center navbar-text h2" th:text="|${#strings.capitalize(#strings.toLowerCase(budget.month))} ${budget.year}|"> Budget </div>
				<div class="navbar-nav ml-auto">
					<a href="#" "btn btn-primary"><i class="fas fa-plus" style="font-size:25px; color:white;"></i></a>
				</div>
			</div>
		</nav>

		<div class="col-sm-6 mx-auto" style="margin-top: 100px;">
			<div class="card">
				<div class="card-header h4" style="text-align: center;">Edit group</div>
				<div class="card-body">
					<form method="POST" th:action="@{/budget/{budgetId}/group/edit/{groupId} (budgetId = ${budget.id}, groupId = ${group.id})}" th:object = "${group}">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" th:field="*{name}">
							<div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
						</div>
						<div class="form-group" style="text-align: center; margin-top:40px">
							<a th:href="@{/budget/view/{budgetId} (budgetId = ${budget.id})}"><button type="button" class="btn btn-secondary col-md-3">Cancel</button></a>
							<button type="submit" class="btn btn-primary col-md-3 ml-auto">Submit</button>
						</div>
					</form>
  				</div>
			</div>
		</div>
	</div>
</body>

</html>
