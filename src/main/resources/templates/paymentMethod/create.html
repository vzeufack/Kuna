<!DOCTYPE html>
<html>

<head>
	<title>Create payment method</title>
	<th:block th:replace="fragments/header :: css"></th:block>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			  <a class="navbar-brand" href="/budget/list">Kuna</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarText">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item">
			        <a class="nav-link" href="/budget/list">Budgets</a>
			      </li>
			      <li class="nav-item active">
			        <a class="nav-link" href="/paymentMethod/list">Payment methods</a>
			      </li>
			    </ul>
			  </div>
			</nav>

		<div class="col-sm-6 mx-auto" style="margin-top: 100px;">
			<div class="card">
				<div class="card-header h4" style="text-align: center;">Create payment method</div>
				<div class="card-body">
					<form method="POST" th:action="@{/paymentMethod/create}" th:object="${paymentMethod}">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" th:field="*{name}">
							<div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
						</div>
						<div class="form-group">
							<label for="name">Payment Type</label>
							<select class="form-control" th:field="*{paymentType}">
							    <option th:each="paymentType : ${paymentTypes}" th:value="${paymentType}" th:text="${paymentType}"></option>
							</select>
						</div>
						<div class="form-group" style="text-align: center; margin-top:40px">
							<a href="/paymentMethod/list"><button type="button" class="btn btn-secondary col-md-3">Cancel</button></a>
							<button type="submit" class="btn btn-primary col-md-3 ml-auto">Submit</button>
						</div>
						<!--<div class="alert alert-warning" style="text-align:center" th:if="${isDuplicate == true}">
					        <span style="font-weight:bold" th:text="|${#strings.capitalize(#strings.toLowerCase(budget.month))} ${budget.year}|"/> 
					        budget already exists!
					   </div>-->
					</form>
  				</div>
			</div>
		</div>
	</div>
	<th:block th:replace="fragments/header :: scripts"></th:block>
</body>

</html>
