<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<th:block th:replace="fragments/header::css"></th:block>
		<link rel="stylesheet" href="/css/authentication.css"/>
	</head>
	<body>
		<div class="container">
		 	<div class="card mx-auto">
			  <div class="card-header bree-serif">
			  	<h2>Welcome to Nkap <i class='fas fa-coins'></i></h2>
			  	<p>Your personal budgeting assitant</p>
			  </div>
			  <div class="card-body">
				 <form action="" method="POST">
			        <div th:if = "${param.error != null}" class="alert alert-danger">
			            <div>
			                Invalid Username or Password!
			                <div th:if = "${SPRING_SECURITY_LAST_EXCEPTION != null}">
			                  Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
			                </div>
			            </div>
			        </div>
			        <div th:if="${param.logout != null}">
			           You have been logged out.
			        </div>
			        <div class = "form-group">
				        <label for="username">Email</label>
				        <input type="text" class="form-control" th:field="${user.username}"/>
			        </div>
			        <div class = "form-group">
				        <label for="password">Password</label>
				        <input type="password" class="form-control" th:field="${user.password}"/>
			        </div>
			        <div class = "form-bottom">
			            <button type="submit" class="btn btn-primary">Login</button>
			            <p id="register-link">Don't have an account? <a href="/register">Register</a></p>
			        </div>
				 </form>
			  </div>	  
		 	</div>
		</div>
		<th:block th:replace="fragments/header::scripts"></th:block>
	</body>
</html>
